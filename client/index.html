<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="node_modules/semantic-ui-grid/grid.min.css">
  <link rel="stylesheet" href="node_modules/semantic-ui-menu/menu.min.css">
  <script src="node_modules/vue/dist/vue.js" type="text/javascript"></script>
  <script src="node_modules/axios/dist/axios.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="app">
      <div class="ui pointing menu">
        <a class="active item">
          Home
        </a>
        <a class="item">
          Messages
        </a>
        <a class="item">
          Friends
        </a>
        <div class="right menu">
          <div class="item">
            <div class="ui transparent icon input">
              <input type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div>
        </div>
      </div>
    <div class="ui segment">
      <template v-for="item in items">
        <div class="column">
          {{ item.name }}
          <button type="button" name="button" v-on:click="addToCart(item.itemCode, 1, item.price)">Add To Cart</button>
        </div>
      </template>
    </div>
  </div>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
